<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cupboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        #info-text {
            font-size: 2.5rem;
            font-family: 'Verdana', sans-serif;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        #happy-pride {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
            text-align: center;
            display: none;
        }

        #cupboard-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        #cupboard {
            width: 100%;
            height: 100%;
            cursor: pointer;
            object-fit: cover;
        }

        #roshan {
            position: absolute;
            top: 20%;
            left: 35%;
            width: 30%;
            height: 30%;
            object-fit: cover;
            display: none;
            z-index: 10;
            transform: scale(0.5);
            transition: transform 2s ease-in-out;
        }

        #roshan.zoomed {
            display: block;
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div id="info-text">Click the cupboard to know who is closeted!!!</div>
    <div id="happy-pride">Happy Pride from your Brown nigha!</div>
    <div id="cupboard-container">
        <img id="cupboard" src="close.png" alt="Cupboard" onclick="openCupboard()">
        <img id="roshan" src="roshan.png" alt="Roshan">
    </div>

    <script>
        function openCupboard() {
            const cupboard = document.getElementById('cupboard');
            const roshan = document.getElementById('roshan');
            const happyPride = document.getElementById('happy-pride');
            const infoText = document.getElementById('info-text');

            cupboard.src = 'open.png';
            roshan.style.display = 'block';
            infoText.style.display = 'none';

            setTimeout(() => {
                roshan.classList.add('zoomed');
                setTimeout(() => {
                    happyPride.style.display = 'block';
                }, 2000);
            }, 100);
        }
    </script>
</body>
</html>
